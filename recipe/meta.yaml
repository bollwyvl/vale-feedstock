{% set min_go = ">=1.20" %}
{% set version = "2.29.4" %}
{% set gomodule = "github.com/errata-ai/vale" %}
{% set min_go = ">=1.20" %}

package:
  name: vale
  version: {{ version }}

source:
  folder: src/{{ gomodule }}
  url: https://{{ gomodule }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3dc463c6cb1432469b3d7f0876c68913133d9cf5c2d157a22efc8503f35a4315

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}  # [not osx]
    - go {{ min_go }}
    - posix  # [win]
    - go-licenses
  host: []
  run: []

test:
  requires:
    - m2-grep  # [win]
  commands:
    - vale --version
    - vale --help
    - vale --version | grep -iE "{{ version.replace(".", "\.") }}"

about:
  home: https://vale.sh
  license: MIT
  license_family: MIT
  license_file:
    - src/{{ gomodule }}/LICENSE
    - license-files/
  summary: A syntax-aware linter for prose built with speed and extensibility in mind.
  dev_url: https://{{ gomodule }}
  doc_url: https://vale.sh/docs

extra:
  recipe-maintainers:
    - bollwyvl
